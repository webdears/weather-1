    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="index.html"> <h4>Weather App Login</h4></a>
                                <div id="signinbox">
                                <div class="mt-1 mb-4 login-input" >
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="signinuser" placeholder="User name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="signinpass" class="form-control" placeholder="Password">
                                    </div>
                                    <button id="signup" class="btn login-form__btn submit w-100">Sign In</button>
                                </div>
                                <button type="button" id="forgotp" class="btn mb-1 btn-outline-primary btn-warning"  aria-haspopup="true" aria-expanded="false">Forgot Password ?</button>
                                <button type="button" id="signupp"class="btn mb-1  btn-success"  aria-haspopup="true" aria-expanded="false">Create Account</button>
                                </div>


                                <div id="signupbox" class="mt-1 mb-1">
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-username">Username <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="val-username" name="val-username" placeholder="Enter a username..">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-email">Email <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="val-email" name="val-email" placeholder="Your valid email..">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-password">Password <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="password" class="form-control" id="val-password" name="val-password" placeholder="Choose a safe one..">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-confirm-password">Confirm Password <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="password" class="form-control" id="val-confirm-password" name="val-confirm-password" placeholder="..and confirm it!">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-phoneus">Phone (IN) <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="val-phone" name="val-phoneus" placeholder="##########">
                                        </div>
                                    </div>
                                    <div class="input-group mb-3" id="validate_section">
                                        
                                            <input type="text" id="val-otp" class="form-control" placeholder="Enter 4 digit OTP">
                                            <div class="input-group-append">
                                                <button class="btn mb-1 btn-primary" id="submit" type="button">Validate</button>
                                            </div>
                                       
                                
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-8 ml-auto">
                                            <button type="submit" id="save" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                    <button type="button" class="btn mb-1  btn-success"  id="signin" aria-haspopup="true" aria-expanded="false">Already have Account ??</button> 
                                </div>







                            <div id="forgotbox">
                                <div class="mt-5 mb-5 login-input" >
                                    <div class="form-group">
                                        <input type="text" class="form-control" style="padding-left: 12px" id="forgotemail" placeholder="Email" required>
                                    </div>
                                    <div class="form-group" id="otpdiv">
                                        <input  style="background-color: #e9ecef; padding-left: 12px;" type="password" id="forgototp" class="form-control" placeholder="  OTP">
                                        <button id="sendqr" class="btn login-form__btn submit w-100">Validate</button>
                                    </div>
                                    <button id="sendotp" class="btn login-form__btn submit w-100">Send OTP</button>
                                    <button type="button" id="backsignin" class="btn mt-3 btn-rounded btn-primary"> ←← Back</button>
                                </div>
                            </div>







                                
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        $(document).ready(function(){

            localStorage.removeItem('weather');







            $("#validate_section").css({"display":"none"})
            $("#otpdiv").css({"display":"none"})
            $("#signupbox").css({"display":"none"})
            $("#forgotbox").css({"display":"none"})


/// from pass
$("#backsignin").on("click",function(){
    $("#signinbox").css({"display":"block"})
    $("#forgotbox").css({"display":"none"})
})

///////signup

 $(document).on("click","#signupp",function(){
   
    $("#signupbox").css({"display":"block"})
    $("#signinbox").css({"display":"none"})
})

///passs
$(document).on("click","#forgotp",function(){   
    $("#forgotbox").css({"display":"block"})
    $("#signinbox").css({"display":"none"})
})

////// sign in
$(document).on("click","#signin",function(){
    $("#signinbox").css({"display":"block"})
    $("#signupbox").css({"display":"none"})
})




})
</script>
